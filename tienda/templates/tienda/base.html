{% load static %}
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Tienda virtual</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous" />
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Patua+One&display=swap");
		</style>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
		<link
			href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext"
			rel="stylesheet"
			type="text/css" />
		<link rel="stylesheet" href="{% static 'css/tienda.css' %}" />
	</head>
	<body class="bg-dark-subtle">
		<nav class="navbar navbar-expand-lg">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">Tienda Virtual</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						{% if user.is_authenticated %}
						<li class="nav-item">
							<a class="nav-link" href="{% url 'listado' %}"
								>Gestión de productos</a
							>
						</li>
						<li>
							<a class="nav-link" href="{% url 'informes' %}">Informes</a>
						</li>
						<li>
							<a class="nav-link" href="{% url 'comprar' %}">Realizar compra</a>
						</li>
						<li>
							<a href="{% url 'logout' %}" class="btn btn-primary float-end"
								>Cerrar Sesión</a
							>
						</li>
						{% else %}
						<li>
							<a href="{% url 'login' %}" class="btn btn-primary"
								>Iniciar Sesión</a
							>
						</li>
						{% endif %}
					</ul>
				</div>
			</div>
		</nav>

		<div class="container">
			<div class="row">
				<div class="col p-5">{% block content %} {% endblock %}</div>
			</div>
		</div>
	</body>
</html>
