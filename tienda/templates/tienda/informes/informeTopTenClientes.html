{% extends "tienda/base.html" %} {% block content %}
<h1>Informe Top Ten Mejores Clientes</h1>

<div class="row m-5">
	<table class="table table-hover">
		<thead>
			<tr>
				<th scope="col">Usuario</th>
				<th scope="col">Saldo</th>
				<th scope="col">Vip</th>
				<th scope="col">Total gastado</th>
			</tr>
		</thead>
		<tbody>
			{% for user in listadoUsuarios %}
			<tr>
				<th scope="row">{{user.user.username}}</th>
				<td>{{user.user.saldo}}</td>
				<td>{{user.user.vip|yesno:'Si,No'}}</td>
				<td>{{user.sumGastado | floatformat:'2'}}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>

{% endblock %}
